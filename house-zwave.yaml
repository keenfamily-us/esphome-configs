substitutions:
  node_name: house-zwave
  display_name: House ZWave

packages:
  esp32s3-wroom1: !include common/esp32-s3-wroom-1.yaml
  bluetooth_proxy: !include common/bluetooth_proxy.yaml
  web_server: !include common/web_server.yaml

external_components:
  - source: github://oxan/esphome-stream-server

usb_uart:
  - type: cdc_acm
    channels:
      - id: zwave_uart
        baud_rate: 115200
        buffer_size: 1024
    vid: 0x0658
    pid: 0x0200

stream_server:
  uart_id: zwave_uart
  port: 1234

